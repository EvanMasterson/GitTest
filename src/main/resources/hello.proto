syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.example.helloworld";
option java_outer_classname = "HelloWorldProto";

package helloworld;

service Greeter {
	rpc sayHello(HelloRequest) returns(HelloReply){}
}

message HelloRequest {
	string name = 1;
}

message HelloReply {
	string message = 1;
}

message Hello {
	string hello = 1;
}

message Bye {
	string bye =1;
}